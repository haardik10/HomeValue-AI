<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="shortcut icon" href="#">
    <title>Mumbai House Pricing</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero {
            text-align: center;
            margin-left: 30px;
        }

        .hero p {
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .form-control,
        .btn {
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: #ffff00;
            border-color: #ffff00;
            color: black;
        }

        .btn-primary:hover {
            background-color: #e6e600;
            border-color: #e6e600;
            color: black;
        }

        /* Toggle switch styles */
        .toggle,
        .gym,
        .ind,
        .car,
        .jog {
            cursor: pointer;
            display: inline-block;
        }

        .toggle-switch,
        .gym-switch,
        .ind-switch,
        .car-switch,
        .jog-switch {
            display: inline-block;
            background: #ccc;
            border-radius: 16px;
            width: 58px;
            height: 32px;
            position: relative;
            vertical-align: middle;
            transition: background 0.25s;
        }

        .toggle-switch:before,
        .gym-switch:before,
        .ind-switch:before,
        .car-switch:before,
        .jog-switch:before {
            content: "";
            display: block;
            background: linear-gradient(to bottom, #fff 0%, #eee 100%);
            border-radius: 50%;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
            width: 24px;
            height: 24px;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: left 0.25s;
        }

        .toggle-checkbox:checked + .toggle-switch,
        .gym-checkbox:checked + .gym-switch,
        .ind-checkbox:checked + .ind-switch,
        .car-checkbox:checked + .car-switch,
        .jog-checkbox:checked + .jog-switch {
            background: #ffff00;
        }

        .toggle-checkbox:checked + .toggle-switch:before,
        .gym-checkbox:checked + .gym-switch:before,
        .ind-checkbox:checked + .ind-switch:before,
        .car-checkbox:checked + .car-switch:before,
        .jog-checkbox:checked + .jog-switch:before {
            left: 30px;
        }

        .toggle-checkbox,
        .gym-checkbox,
        .ind-checkbox,
        .car-checkbox,
        .jog-checkbox {
            position: absolute;
            visibility: hidden;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .back-link:hover {
            color: #ffff00;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <a href="http://localhost:5173/dashboard" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Back to Home
    </a>
    <div class="hero">
        <h1>Predicting House Prices in Mumbai</h1>
        <p>Here at SmartEstate we use random forest regressor model to preditc house prices with a accuracy of 81%</p>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4">
            <form method="post" accept-charset="UTF-8">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label><b>Location</b></label>
                        <select class="form-control" id="location" name="location" required="1">
                            {% for location in locations %}
                            <option value="{{ location }}">{{ location }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label><b>Area (Sq/Ft)</b></label>
                        <input type="number" class="form-control" id="area" name="area" required='1' placeholder="Enter Area" min="100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label><b>No of BHK</b></label>
                        <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter no. of rooms" min='1'>
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="toggle">
                            <span class="toggle-label"><b>New</b></span>
                            <input class="toggle-checkbox" type="checkbox" unchecked name='toggle'>
                            <div class="toggle-switch"></div>
                            <span class="toggle-label"><b>Resale</b></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="gym">
                            <span class="gym-label"><b>Gymnasium</b></span>
                            <input class="gym-checkbox" type="checkbox" unchecked name='gym'>
                            <div class="gym-switch"></div>
                        </label>
                    </div>
                    <div class="col-md-3">
                        <label class="ind">
                            <span class="ind-label"><b>Indore Game</b></span>
                            <input class="ind-checkbox" type="checkbox" unchecked name='indoor'>
                            <div class="ind-switch"></div>
                        </label>
                    </div>
                    <div class="col-md-3">
                        <label class="car">
                            <span class="car-label"><b>Car Parking</b></span>
                            <input class="car-checkbox" type="checkbox" unchecked name='car'>
                            <div class="car-switch"></div>
                        </label>
                    </div>
                    <div class="col-md-3">
                        <label class="jog">
                            <span class="jog-label"><b>Jogging Track</b></span>
                            <input class="jog-checkbox" type="checkbox" unchecked name='jog'>
                            <div class="jog-switch"></div>
                        </label>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                       <button class='btn btn-primary btn-block mt-4' onclick="send_data()">Predict Price</button>
                    </form>
                    <div class="mt-4 text-center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        function form_handler(event) {
            event.preventDefault();
        }
        function send_data() {
            document.querySelector('form').addEventListener("submit", form_handler);


            var fd = new FormData(document.querySelector('form'));


            var xhr = new XMLHttpRequest();


            xhr.open('POST', '/predict', true);


            document.getElementById("prediction").innerHTML = "Wait Predicting Price...!";
            xhr.onreadystatechange = function() {
                if(xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Estimated Price is : â‚¹ " + xhr.responseText;
                }
            };


            xhr.onload = function() {};
            xhr.send(fd);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>


</html>
